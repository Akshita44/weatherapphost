<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid main-header">
        <div class="row">
            <div class="col-lg-10 m-auto">
                <nav class="navbar navbar-expand-lg" style="padding-left: 0px;padding-right: 0px;">
                    <a class="navbar-brand" href="#"><i class="far fa-snowflake"></i>WeatherApp<i class="far fa-snowflake"></i></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" style="border-color: grey;" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Weather</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">About</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="margin:30px 0px;">
        <div class="row">
            <div class="col-lg-10 m-auto main-body">
                <div class="row rows">
                    <div class="col-lg-6 col-sm-12" style="display: flex;flex-direction: column;justify-content: center;">
                      <p>Welcome to the weather app</p>
                        <h1 style="text-transform: capitalize;">Get the latest <span style="color: #156984;">Weather</span> Info of your city</h1>
                        <button class="btns">Check now</button>
                    </div>
                    <div class="col-lg-6  col-sm-12">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner" style="height:500px;">
                              <div class="carousel-item active">
                                <img src="images/sun.jpg" alt="First slide" style="object-fit:cover;width:100%;height:100%;"> 
                              </div>
                              <div class="carousel-item">
                                <img class="w-100" src="images/cloud.jpg" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="w-100" src="images/rain.jpg" alt="Third slide">
                              </div>
                              <div class="carousel-item">
                                <img class="w-100" src="images/snow.jpg" alt="Third slide">
                              </div> <div class="carousel-item">
                                <img class="w-100" src="images/rain2.jpg" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron text-center foot" style="margin-bottom:0; background-color: #1e272e;border-radius: 0%;">
      <p>created with love</p>
    </div>
    
</body>
</html>
